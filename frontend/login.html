<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca comum</title>
    <link rel="stylesheet" href="./assets/styles/login.css" />
    <link rel="icon" href="./assets/img/books.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-page">
      <div class="left-side">
        <div class="welcome">
          <h1 class="welcome-text">Seja bem vindo à sua biblioteca!</h1>
        </div>
      </div>

      <div class="right-side">
        <img
          src="./assets/img/books.png"
          alt="Book images"
          class="img-fluid mb-4"
        />

        <div class="form">
          <form class="p-3">
            <div class="mb-3 text-center">
              <span
                ><label for="inputEmail" class="form-label">Usuário</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputEmail"
                  placeholder="Digite seu email"
              /></span>
            </div>
            <div class="mb-3 text-center">
                <label for="inputSenha" class="form-label">Senha</label>
                <div class="input-group">
                    <input
                        type="password"
                        class="form-control"
                        id="inputSenha"
                        placeholder="Crie sua senha"
                    />
                    <span class="input-group-text toggle-password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16" onclick="togglePassword()">
                            <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                            <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                            <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                          </svg>
                    </span>
                </div>
            </div>
            <div class="button-send text-center">
              <button type="button" class="btn btn-primary" onclick="handleLogin()">Entrar</button>
            </div>
          </form>
          <div class="cadastro">
            <a href="./cadastro.html" id="cadastro"
              >Não possui uma conta? <span>Cadastre-se agora!</span></a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- add bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
    <script src="togglePassword.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
